<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <img src="img/macbook.png" alt="MacBook" class="img">
    <h2 class="title">MacBook Pro M1</h2>
    <p class="text">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores corporis eum facilis in
      nam nostrum optio
      placeat saepe similique sunt.
    </p>
    <div class="countdown">
      <div class="countdown__item">
        <h4 class="days">10</h4>
        <span>days</span>
      </div>
      <div class="countdown__item">
        <h4 class="hours">20</h4>
        <span>hours</span>
      </div>
      <div class="countdown__item">
        <h4 class="minutes">30</h4>
        <span>minutes</span>
      </div>
      <div class="countdown__item">
        <h4 class="seconds">40</h4>
        <span>seconds</span>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
